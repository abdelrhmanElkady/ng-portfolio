
<div id="portfolio" class="text-center my-3">
    <h2 class=" fw-bolder portfolio">PORTFOLIO</h2>
    <div class="d-flex justify-content-center align-items-center">
        <div class="star my-3">
            <i class="fas fa-star  fa-2x"></i>
        </div>
    </div>
    
</div>
<div class="container">
    <div class="row  ">
        <div class="col-lg-4 col-md-6 mb-5 " *ngFor="let image of imagesArray">
            <div class="position-relative img-container ">
                <div class="position-absolute overlay d-flex justify-content-center align-items-center">
                    <i class="fas fa-plus fa-5x text-white"></i>
                </div>
                <img [src]="image" alt="image" class="w-100  mx-auto card-image">
            </div>
           
        </div>
    </div>
</div>
